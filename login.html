<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="loginpage">
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">LOGIN</h1>
            <button class="close-button" onclick="goToHomePage()">Ã—</button>
        </div>
        
        <form>
            <input type="email" class="input-field" placeholder="Masukan Email" required>
            <input type="password" class="input-field" placeholder="Kata Sandi" required>
            
            <div class="login-options">
                <label class="remember-me">
                    <input type="checkbox"> Ingat Saya
                </label>
                <a href="#" class="forgot-password">Lupa Kata Sandi?</a>
            </div>
        </form>
        
        <div class="login-divider"></div>
        
        <div class="register-prompt">
            Belum punya akun? <a href="register.html" class="register-link">Daftar Sekarang!</a>
        </div>
        
        <button class="login-button"onclick="goToHomePageAfterLogin()">Login</button>
    </div>
    <script>
        function goToHomePage() {
            window.location.href = "index.html"; 
        }
        function goToHomePageAfterLogin() {
            window.location.href = "indexafterlogin.html"; 
        }
    </script>
</body>
</html>
